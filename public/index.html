<html>
    <head>
        <meta charset="utf-8">
        <title>O crime</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
            label{
                width: 100%;
                display: flex;
            }
            input{
              width: 100% !important;
              display: flex !important;
            }
            .container{
                max-width: 500px !important;
            }

        </style>
    </head>
    <body id="app">
        
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-12 mt-5 form-name">
            <div class="form-group">
              <label for="selectPessoa">Seu Nome</label>
              <input class="form-control" id="nomePlayer" placeholder=""/>
            </div>
          </div>  
        </div>
        <div class="row justify-content-md-center mt-2">
          <div class="col-sm-12">
            <button class="btn btn-primary btn-block" id="btnSingle">Single Player</button> 
          </div>
          <div class="col-sm-12 mt-2">
            <button class="btn btn-primary btn-block" id="btnMult" disabled>MultPlayer</button>
          </div>
        </div>
      </div>


          
      
    </body>
    <script src="socket.io/socket.io.js"></script>
    <script type="module">    
        const inputNome = document.getElementById('nomePlayer');
        const btnSingle = document.getElementById('btnSingle');


          btnSingle.onclick = function(){
            let nome = inputNome.value;
            localStorage.setItem('nome', nome)
            sessionStorage.setItem('logged_crime', true)
            document.location.href = './game.html';
          }    


    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
